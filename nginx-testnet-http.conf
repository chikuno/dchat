# Nginx reverse proxy configuration for dchat testnet (HTTP-ONLY)
# This is the initial configuration used BEFORE SSL certificates are obtained
# After SSL setup completes, this gets replaced with nginx-testnet.conf
#
# Domain: rpc.webnetcore.top (Cloudflare CDN enabled)

upstream validators {
    least_conn;
    server 127.0.0.1:7071;  # validator1
    server 127.0.0.1:7073;  # validator2
    server 127.0.0.1:7075;  # validator3
    server 127.0.0.1:7077;  # validator4
}

upstream relays {
    least_conn;
    server 127.0.0.1:7081;  # relay1
    server 127.0.0.1:7083;  # relay2
    server 127.0.0.1:7085;  # relay3
    server 127.0.0.1:7087;  # relay4
    server 127.0.0.1:7089;  # relay5
    server 127.0.0.1:7091;  # relay6
    server 127.0.0.1:7093;  # relay7
}

# HTTP server - temporary configuration before SSL
server {
    listen 80;
    listen [::]:80;
    server_name rpc.webnetcore.top _;

    # For Let's Encrypt SSL certificate challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://validators/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_next_upstream error timeout http_503;
        proxy_next_upstream_tries 3;
    }

    # Status endpoint
    location /status {
        proxy_pass http://validators/status;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # Validator nodes endpoints
    location /v1/ {
        proxy_pass http://validators/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # Relay nodes endpoints
    location /relay/ {
        proxy_pass http://relays/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # Prometheus metrics
    location /prometheus/ {
        proxy_pass http://127.0.0.1:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        auth_basic "Prometheus";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Grafana dashboard
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Jaeger tracing UI
    location /jaeger/ {
        proxy_pass http://127.0.0.1:16686/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        auth_basic "Jaeger Tracing";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Deny access to sensitive paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
