global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dchat-testnet'
    environment: 'testnet'

scrape_configs:
  # Validators (4 nodes)
  - job_name: 'validators'
    static_configs:
      - targets: 
        - 'validator1:9090'
        - 'validator2:9090'
        - 'validator3:9090'
        - 'validator4:9090'
        labels:
          role: 'validator'

  # Relays (7 nodes)
  - job_name: 'relays'
    static_configs:
      - targets:
        - 'relay1:9100'
        - 'relay2:9100'
        - 'relay3:9102'
        - 'relay4:9103'
        - 'relay5:9104'
        - 'relay6:9105'
        - 'relay7:9106'
        labels:
          role: 'relay'

  # Users (3 nodes)
  - job_name: 'users'
    static_configs:
      - targets:
        - 'user1:9110'
        - 'user2:9111'
        - 'user3:9112'
        labels:
          role: 'user'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
