global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dchat-dev'
    environment: 'development'

scrape_configs:
  - job_name: 'dchat-relay1'
    static_configs:
      - targets: ['relay1:9090']
        labels:
          relay_id: 'relay1'
          role: 'relay'

  - job_name: 'dchat-relay2'
    static_configs:
      - targets: ['relay2:9091']
        labels:
          relay_id: 'relay2'
          role: 'relay'

  - job_name: 'dchat-relay3'
    static_configs:
      - targets: ['relay3:9092']
        labels:
          relay_id: 'relay3'
          role: 'relay'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
